<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Produtos e Servi√ßos IA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.3rem;
            opacity: 0.95;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.3);
        }

        .category-badge {
            display: inline-block;
            padding: 5px 15px;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .product-card h3 {
            color: #1e3c72;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .product-card .description {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.7;
            min-height: 60px;
        }

        .price-tag {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
        }

        .delivery-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 0.9rem;
            color: #666;
        }

        .buy-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .buy-button:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 25px;
            padding: 45px;
            max-width: 550px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 2.5rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #333;
        }

        .qr-container {
            text-align: center;
            margin: 30px 0;
        }

        .qr-container img {
            max-width: 320px;
            width: 100%;
            border: 4px solid #667eea;
            border-radius: 15px;
            padding: 15px;
            background: white;
        }

        .pix-code {
            background: #f5f5f5;
            padding: 18px;
            border-radius: 10px;
            margin: 25px 0;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            border: 2px dashed #667eea;
        }

        .copy-btn {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: #45a049;
        }

        .instructions-box {
            margin-top: 30px;
            padding: 20px;
            background: #e3f2fd;
            border-radius: 12px;
            border-left: 5px solid #1976d2;
        }

        .instructions-box h4 {
            color: #1976d2;
            margin-bottom: 15px;
        }

        .instructions-box ol {
            margin-left: 20px;
            line-height: 2;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 60px;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 50px;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üõçÔ∏è Marketplace de IA</h1>
            <p>Produtos e Servi√ßos de Automa√ß√£o com Intelig√™ncia Artificial</p>
            <p style="margin-top: 10px; font-size: 1rem;">üí≥ Pagamento via PIX ‚Ä¢ Entrega Autom√°tica</p>
        </header>

        <div class="products-grid" id="productsGrid">
            <!-- Products will be loaded here -->
        </div>

        <footer>
            <p>üí≥ Pagamentos processados via Ef√≠ (Gerencianet)</p>
            <p>üîí Transa√ß√µes 100% seguras</p>
            <p style="margin-top: 15px; font-size: 0.9rem;">
                D√∫vidas? Entre em contato: contato@seudominio.com
            </p>
        </footer>
    </div>

    <!-- Payment Modal -->
    <div class="modal" id="paymentModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        const PRODUCTS = {{ products | tojson }};

        function loadProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            for (const [productId, product] of Object.entries(PRODUCTS)) {
                const card = document.createElement('div');
                card.className = 'product-card';

                const categoryEmoji = {
                    'software': 'üíª',
                    'service': 'üéØ',
                    'subscription': 'üìÖ'
                };

                card.innerHTML = `
                    <span class="category-badge">
                        ${categoryEmoji[product.category] || 'üì¶'} ${product.category.toUpperCase()}
                    </span>
                    <h3>${product.name}</h3>
                    <p class="description">${product.description}</p>
                    <div class="price-tag">R$ ${product.price.toFixed(2)}</div>
                    <div class="delivery-info">
                        üì¶ <strong>Entrega:</strong> ${getDeliveryText(product.delivery_type)}
                    </div>
                    <button class="buy-button" onclick="buyProduct('${productId}')">
                        üí≥ Comprar com PIX
                    </button>
                `;

                grid.appendChild(card);
            }
        }

        function getDeliveryText(type) {
            const texts = {
                'download': 'Download imediato',
                'access': 'Acesso instant√¢neo',
                'service': 'Agendamento por email'
            };
            return texts[type] || 'Autom√°tica';
        }

        async function buyProduct(productId) {
            const modal = document.getElementById('paymentModal');
            const content = document.getElementById('modalContent');

            modal.classList.add('active');
            content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Gerando seu QR Code PIX...</p>
                </div>
            `;

            try {
                const response = await fetch(`/buy/${productId}`);
                const data = await response.json();

                if (data.success) {
                    content.innerHTML = `
                        <h2 style="color: #1e3c72; margin-bottom: 20px;">
                            ${data.product}
                        </h2>
                        <p style="text-align: center; font-size: 1.5rem; color: #764ba2; font-weight: bold;">
                            R$ ${data.amount.toFixed(2)}
                        </p>

                        <div class="qr-container">
                            <img src="${data.qr_code_image}" alt="QR Code PIX">
                        </div>

                        <p style="text-align: center; margin-bottom: 15px; font-weight: bold;">
                            Ou copie o c√≥digo PIX:
                        </p>
                        <div class="pix-code" id="pixCode">${data.qr_code}</div>
                        <button class="copy-btn" onclick="copyPixCode()">
                            üìã Copiar C√≥digo PIX
                        </button>

                        <div class="instructions-box">
                            <h4>üì± Como pagar:</h4>
                            <ol>
                                <li>Abra o app do seu banco</li>
                                <li>Escolha <strong>PIX ‚Üí Pagar com QR Code</strong></li>
                                <li>Escaneie o c√≥digo acima</li>
                                <li>Confirme o pagamento</li>
                            </ol>
                        </div>

                        <div style="margin-top: 25px; text-align: center; color: #666; font-size: 0.95rem; line-height: 1.6;">
                            <p><strong>TXID:</strong> ${data.txid}</p>
                            <p style="margin-top: 10px;">
                                ‚úÖ Ap√≥s confirmar o pagamento, voc√™ receber√° o produto automaticamente!
                            </p>
                        </div>
                    `;

                    checkPaymentStatus(data.txid);
                } else {
                    content.innerHTML = `
                        <div style="padding: 30px; text-align: center; color: #d32f2f;">
                            <h3>‚ùå Erro ao gerar pagamento</h3>
                            <p style="margin-top: 15px;">${JSON.stringify(data)}</p>
                        </div>
                    `;
                }
            } catch (error) {
                content.innerHTML = `
                    <div style="padding: 30px; text-align: center; color: #d32f2f;">
                        <h3>‚ùå Erro</h3>
                        <p style="margin-top: 15px;">${error.message}</p>
                    </div>
                `;
            }
        }

        function copyPixCode() {
            const pixCode = document.getElementById('pixCode').textContent;
            navigator.clipboard.writeText(pixCode).then(() => {
                alert('‚úÖ C√≥digo PIX copiado para a √°rea de transfer√™ncia!');
            });
        }

        let checkInterval;
        async function checkPaymentStatus(txid) {
            checkInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/check-payment/${txid}`);
                    const data = await response.json();

                    if (data.paid) {
                        clearInterval(checkInterval);
                        const content = document.getElementById('modalContent');
                        content.innerHTML = `
                            <div style="text-align: center; padding: 40px;">
                                <div style="font-size: 5rem; margin-bottom: 20px;">üéâ</div>
                                <h2 style="color: #4CAF50; margin-bottom: 20px;">
                                    Pagamento Confirmado!
                                </h2>
                                <p style="font-size: 1.2rem; color: #666; line-height: 1.8;">
                                    Seu produto est√° sendo entregue...<br>
                                    Verifique seu email em instantes!
                                </p>
                            </div>
                        `;

                        setTimeout(() => {
                            closeModal();
                        }, 4000);
                    }
                } catch (error) {
                    console.error('Error checking payment:', error);
                }
            }, 5000);
        }

        function closeModal() {
            const modal = document.getElementById('paymentModal');
            modal.classList.remove('active');
            if (checkInterval) {
                clearInterval(checkInterval);
            }
        }

        loadProducts();
    </script>
</body>

</html>
