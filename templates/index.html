<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenClaw Agent - Pagamentos PIX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .service-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .service-card h3 {
            color: #667eea;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .service-card .price {
            font-size: 2rem;
            font-weight: bold;
            color: #764ba2;
            margin: 15px 0;
        }

        .service-card .description {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .service-card button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .service-card button:hover {
            opacity: 0.9;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal-content h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .qr-code-container {
            text-align: center;
            margin: 30px 0;
        }

        .qr-code-container img {
            max-width: 300px;
            width: 100%;
            border: 3px solid #667eea;
            border-radius: 10px;
            padding: 10px;
            background: white;
        }

        .pix-code {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .copy-btn {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: #45a049;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 50px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ OpenClaw Agent</h1>
            <p>Servi√ßos de IA com Pagamento Autom√°tico via PIX</p>
        </header>

        <div class="services-grid" id="servicesGrid">
            <!-- Services will be loaded here -->
        </div>

        <footer>
            <p>üí≥ Pagamentos processados via Ef√≠ (Gerencianet)</p>
            <p>üîí Transa√ß√µes seguras e autom√°ticas</p>
        </footer>
    </div>

    <!-- Payment Modal -->
    <div class="modal" id="paymentModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modalContent">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Load services
        async function loadServices() {
            try {
                const response = await fetch('/services');
                const data = await response.json();
                
                const grid = document.getElementById('servicesGrid');
                grid.innerHTML = '';
                
                data.services.forEach(service => {
                    const card = document.createElement('div');
                    card.className = 'service-card';
                    card.innerHTML = `
                        <h3>${service.description}</h3>
                        <div class="price">R$ ${service.price.toFixed(2)}</div>
                        <button onclick="createPayment('${service.id}')">
                            üí≥ Pagar com PIX
                        </button>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading services:', error);
            }
        }

        // Create payment
        async function createPayment(serviceId) {
            const modal = document.getElementById('paymentModal');
            const content = document.getElementById('modalContent');
            
            modal.classList.add('active');
            content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Gerando QR Code PIX...</p>
                </div>
            `;
            
            try {
                const response = await fetch(`/create-payment/${serviceId}`);
                const data = await response.json();
                
                if (data.success) {
                    content.innerHTML = `
                        <h2>üí∞ ${data.service}</h2>
                        <p style="text-align: center; font-size: 1.2rem; color: #764ba2;">
                            <strong>Valor: R$ ${data.amount.toFixed(2)}</strong>
                        </p>
                        
                        <div class="qr-code-container">
                            <img src="${data.qr_code_image}" alt="QR Code PIX">
                        </div>
                        
                        <p style="text-align: center; margin-bottom: 10px;">
                            <strong>Ou copie o c√≥digo PIX:</strong>
                        </p>
                        <div class="pix-code" id="pixCode">${data.qr_code}</div>
                        <button class="copy-btn" onclick="copyPixCode()">
                            üìã Copiar C√≥digo PIX
                        </button>
                        
                        <div style="margin-top: 30px; padding: 15px; background: #e3f2fd; border-radius: 8px;">
                            <p style="margin-bottom: 10px;"><strong>üì± Como pagar:</strong></p>
                            <ol style="margin-left: 20px; line-height: 1.8;">
                                <li>Abra o app do seu banco</li>
                                <li>Escolha PIX ‚Üí Pagar com QR Code</li>
                                <li>Escaneie o QR Code acima</li>
                                <li>Confirme o pagamento</li>
                            </ol>
                        </div>
                        
                        <div style="margin-top: 20px; text-align: center; color: #666; font-size: 0.9rem;">
                            <p>TXID: ${data.txid}</p>
                            <p>‚úÖ Ap√≥s o pagamento, seu servi√ßo ser√° entregue automaticamente!</p>
                        </div>
                    `;
                    
                    // Start checking payment status
                    checkPaymentStatus(data.txid);
                } else {
                    content.innerHTML = `
                        <div class="status-message status-error">
                            ‚ùå Erro ao gerar pagamento: ${JSON.stringify(data)}
                        </div>
                    `;
                }
            } catch (error) {
                content.innerHTML = `
                    <div class="status-message status-error">
                        ‚ùå Erro: ${error.message}
                    </div>
                `;
            }
        }

        // Copy PIX code
        function copyPixCode() {
            const pixCode = document.getElementById('pixCode').textContent;
            navigator.clipboard.writeText(pixCode).then(() => {
                alert('‚úÖ C√≥digo PIX copiado!');
            });
        }

        // Check payment status
        let checkInterval;
        async function checkPaymentStatus(txid) {
            checkInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/check-payment/${txid}`);
                    const data = await response.json();
                    
                    if (data.paid) {
                        clearInterval(checkInterval);
                        const content = document.getElementById('modalContent');
                        content.innerHTML = `
                            <div class="status-message status-success">
                                <h2>üéâ Pagamento Confirmado!</h2>
                                <p style="margin-top: 15px;">Seu servi√ßo est√° sendo entregue...</p>
                            </div>
                        `;
                        
                        setTimeout(() => {
                            closeModal();
                            loadServices();
                        }, 3000);
                    }
                } catch (error) {
                    console.error('Error checking payment:', error);
                }
            }, 5000); // Check every 5 seconds
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('paymentModal');
            modal.classList.remove('active');
            if (checkInterval) {
                clearInterval(checkInterval);
            }
        }

        // Load services on page load
        loadServices();
    </script>
</body>
</html>
